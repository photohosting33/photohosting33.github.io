<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Flatt Photography</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/hwvflh.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Consolas', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 120px;
            font-weight: 700;
            letter-spacing: 5px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        h2 {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #888;
        }

        p {
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 40px;
            color: #666;
            line-height: 1.6;
        }

        .redirect-info {
            font-size: 12px;
            color: #555;
            margin-bottom: 30px;
        }

        .countdown {
            color: #e0e0e0;
            font-weight: 700;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: #e0e0e0;
            text-decoration: none;
            border: 1px solid #e0e0e0;
            font-size: 13px;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Consolas', monospace;
        }

        .btn:hover {
            background: #e0e0e0;
            color: #0a0a0a;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 80px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/hwvflh.png" alt="Flatt Photography" class="logo">
        <h1>404</h1>
        <h2>PAGE NOT FOUND</h2>
        <p>THE PAGE YOU'RE LOOKING FOR DOESN'T EXIST.<br>IT MAY HAVE BEEN MOVED OR DELETED.</p>
        <p class="redirect-info">REDIRECTING TO HOME IN <span class="countdown" id="countdown">5</span> SECONDS...</p>
        <a href="index.html" class="btn">GO HOME NOW</a>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
