<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flatt Photography</title>

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    body {
      background: #fff;
      color: #000;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      line-height: 1.4;
    }

    .wrap {
      max-width: 1300px;
      margin: 0 auto;
      padding: 60px 30px 80px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 50px;
    }

    .logo {
      height: 64px;
      width: auto;
      display: block;
    }

    .sub {
      font-size: 12px;
      opacity: 0.8;
    }

    /* --- UNIFORM GRID --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
    }

    figure {
      position: relative;
      margin: 0;
      background: #f4f4f4;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Uniform cell size */
    .cell {
      grid-column: span 4;
      aspect-ratio: 4 / 3;
    }

    /* Empty cells */
    .empty {
      background: #eee;
    }

    @media (max-width: 900px) {
      .cell {
        grid-column: span 6;
      }
    }

    @media (max-width: 600px) {
      .cell {
        grid-column: span 12;
      }
    }

    figcaption {
      position: absolute;
      bottom: 8px;
      left: 8px;
      font-size: 11px;
      background: rgba(255, 255, 255, 0.9);
      padding: 2px 6px;
    }

    .about {
      margin-top: 60px;
      font-size: 14px;
      max-width: 700px;
    }

    footer {
      margin-top: 60px;
      font-size: 11px;
      opacity: 0.75;
    }

    a {
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 2px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <img src="https://i.postimg.cc/2ysQtcSQ/jynr91.png" alt="Flatt Logo" class="logo">
      <div class="sub">automotive photography</div>
    </header>

    <main class="grid">

      <figure class="cell">
        <img src="https://i.postimg.cc/hvkLYyt1/di0y0y.jpg" alt="801 Grand" />
        <figcaption>801 Grand, 2025</figcaption>
      </figure>

      <figure class="cell">
        <img src="https://i.postimg.cc/KcRCd18H/lhuyep.jpg" alt="Truck" />
        <figcaption>Chevy, 2025</figcaption>
      </figure>

      <figure class="cell">
        <img src="https://i.postimg.cc/wMCXrfj2/b39ydc.jpg" alt="Meet" />
        <figcaption>Paws and Pistons, 2025</figcaption>
      </figure>

      <figure class="cell">
        <img src="https://i.postimg.cc/d3b2fHV4/9qdy2f.jpg" alt="Porsche" />
        <figcaption>Porsche 911 GT3RS, 2025</figcaption>
      </figure>

      <figure class="cell">
        <img src="https://i.postimg.cc/jqLBGDjr/6m03uk.jpg" alt="Badge" />
        <figcaption>Badge, 2025</figcaption>
      </figure>

      <figure class="cell">
        <img src="https://i.postimg.cc/596DZXtV/l92t20.jpg" alt="Celebration" />
        <figcaption>Celebration, 2025</figcaption>
      </figure>

      <figure class="cell">
        <img src="https://i.postimg.cc/BnLWHtrG/DSC00533.jpg" alt="Black" />
        <figcaption>Chevy, 2025</figcaption>
      </figure>

     <figure class="cell">
        <img src="https://i.postimg.cc/Fzs8RKyG/DSC-1733.jpg" alt="Black" />
        <figcaption>Porsche 911 GT3, 2025</figcaption>
      </figure>
      
     <figure class="cell">
        <img src="https://i.postimg.cc/2jK2vTrV/DSC00390.jpg" alt="Black" />
        <figcaption>Black Edition, 2025</figcaption>
      </figure>

    </main>

    <section class="about">
      <p>
        I'm an amateur photographer specializing in automotive photography, specializing in detail shots to emphasize your car the best I can :)
      </p>
      <p>
        Bookings &amp; quotes: <a href="mailto:flattphotography@gmail.com">flattphotography@gmail.com</a> · IG: <a href="https://instagram.com/flattphotography">@flattphotography</a>
      </p>
    </section>

    <footer>
      © <span id="year"></span> Flatt Photography. All rights reserved.
    </footer>

  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
